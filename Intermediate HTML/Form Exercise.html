<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
  </head>
  <body>
    <h1>Register</h1>

    <form class="" action="index.html" method="post">

      <label for="first">First Name:</label>
      <input id="first" type="text" name="first" value="" placeholder="John" required>
      <label for="last">Last Name:</label>
      <input id="last"type="text" name="last" value="" required placeholder="Smith">

      <div class="">
        <label for="male">Male</label>
        <input  id="male" type="radio" name="gender" value="male">
        <label for="female">Female</label>
        <input  id="female" type="radio" name="gender" value="female">
      </div>

      <div class="">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="johnsmith@google.com" required>
        <label for="password">Password:</label>
        <input type="password" name="password" pattern=".{5,10}" required title="5 to 10 characters">
      </div>

      <div class="">
        <label for="birthday">
          Birthday:
          <select class="month" name="month">
            <option value="month">Month</option>
            <option value="january">January</option>
            <option value="febuary">Febuary</option>
            </select>
          <select class="day" name="day">
            <option value="day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <select class="year" name="year">
            <option value="year">Year</option>
            <option value="1985">1985</option>
            <option value="1986">1986</option>
          </select>
        </label>
      </div>

      <div class="">
        <label for="agree">I agree to the terms and conditions:</label>
        <input id="agree" type="checkbox" name="agree" value="">
      </div>

      <div class="">
        <input type="Submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
